<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Emergencias - Hospital</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="estilos.css" />
</head>
<body class="bg-light">

  <div class="container mt-5">

    <!-- Título hospital con imagen de fondo -->
    <div class="hospital-title mb-4 text-center">
      <h1>Hospital Emergencias</h1>
    </div>

    <!-- Botones para abrir modales -->
    <div class="text-center mb-4">
      <button class="btn btn-primary me-2" data-bs-toggle="modal" data-bs-target="#loginModal">Iniciar Sesión</button>
      <button class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#registerModal">Crear Cuenta</button>
    </div>

    <!-- Formulario y tabla solo visible luego del login -->
    <div id="appContent" class="d-none">

      <!-- Registro de Pacientes -->
      <div id="registroPaciente" class="card p-4 mb-4">
        <h5>Registrar Paciente</h5>
        <form id="formPaciente">
          <!-- (Aquí va el mismo formulario que tenías) -->
          <!-- Copiar los inputs... -->
          <div class="mb-2">
            <input type="text" class="form-control" id="nombre" placeholder="Nombre completo">
          </div>
          <div class="mb-2">
            <input type="number" class="form-control" id="edad" placeholder="Edad">
          </div>
          <div class="mb-2">
            <select class="form-select" id="genero">
              <option value="">Seleccione género</option>
              <option value="Hombre">Hombre</option>
              <option value="Mujer">Mujer</option>
            </select>
          </div>
          <div class="mb-2">
            <input type="text" class="form-control" id="documento" placeholder="Documento de identidad (CI o Pasaporte)">
          </div>
          <div class="mb-2">
            <textarea class="form-control" id="sintomas" placeholder="Síntomas"></textarea>
          </div>
          <div class="mb-2">
            <select class="form-select" id="gravedad">
              <option value="">Nivel de gravedad</option>
              <option value="crítico">Crítico</option>
              <option value="urgente">Urgente</option>
              <option value="moderado">Moderado</option>
              <option value="leve">Leve</option>
            </select>
          </div>
          <div class="mb-2">
            <input type="text" class="form-control" id="tratamiento" placeholder="Tratamiento">
          </div>
          <div class="mb-2">
            <input type="text" class="form-control" id="medicamentos" placeholder="Medicamentos">
          </div>
          <div class="mb-3">
            <select class="form-select" id="examenes">
              <option value="">Seleccione examen</option>
              <option value="Sangre">Sangre</option>
              <option value="Rayos X">Rayos X</option>
              <option value="ECG">ECG</option>
            </select>
          </div>
          <button type="submit" class="btn btn-success w-100">Registrar Paciente</button>
        </form>
      </div>

      <!-- Tabla de Pacientes -->
      <div class="mt-4">
        <h5>Pacientes Registrados</h5>
        <table class="table table-bordered table-hover" id="tablaPacientes">
          <thead class="table-dark">
            <tr>
              <th>Nombre</th>
              <th>Edad</th>
              <th>Género</th>
              <th>Documento</th>
              <th>Gravedad</th>
              <th>Eliminar</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

    </div>

  </div>

  <!-- Modal Login -->
  <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="loginLabel">Iniciar Sesión</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <input type="text" id="usuario" class="form-control" placeholder="Usuario">
          </div>
          <div class="mb-3">
            <input type="password" id="clave" class="form-control" placeholder="Clave (mínimo 6 caracteres)">
          </div>
          <p id="login-error" class="text-danger"></p>
        </div>
        <div class="modal-footer">
          <button class="btn btn-primary" id="btnLogin">Iniciar Sesión</button>
          <button type="button" class="btn btn-link" data-bs-dismiss="modal" data-bs-toggle="modal" data-bs-target="#registerModal">Crear Cuenta</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Registro -->
  <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="registerLabel">Crear Cuenta</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <input type="text" id="newUsuario" class="form-control" placeholder="Nuevo Usuario">
          </div>
          <div class="mb-3">
            <input type="password" id="newClave" class="form-control" placeholder="Nueva Clave (mínimo 6 caracteres)">
          </div>
          <p id="register-error" class="text-danger"></p>
        </div>
        <div class="modal-footer">
          <button class="btn btn-success" id="btnRegister">Crear Cuenta</button>
          <button type="button" class="btn btn-link" data-bs-dismiss="modal" data-bs-toggle="modal" data-bs-target="#loginModal">Volver a Iniciar Sesión</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="progra.js"></script>
</body>
</html>
